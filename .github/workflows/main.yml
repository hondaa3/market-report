name: Market Report Daily

on:
  schedule:
    # 日本時間 10:15 (UTC 01:15)
    - cron: '15 1 * * *'
  workflow_dispatch: # これを残しておけば、いつでも手動でボタン実行できます

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run script
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python main.py
