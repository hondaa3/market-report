name: Daily Report Bot
on:
  schedule:
    - cron: '15 1 * * *' # 日本時間10:15
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 PyPDF2
      - name: Run Python Script
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
        run: python main.py
      - name: Upload Report # ここでPDFをGitHubに保存します
        uses: actions/upload-artifact@v4
        with:
          name: Daily_Report_Folder
          path: Daily_Market_Report.pdf
